version: '3.9'
services:
  php:
    build: './build/php'
    volumes:
      - ./app-data:/var/www/html
      - ./divers:/home/divers
    ports:
      - 8080:80
    depends_on:
      - mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: secret

  mysql:
    build: './build/mysql'
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: pascal
      MYSQL_PASSWORD: pascal
    ports:
      - 3306:3306
    volumes:
      - ./mysql-data:/var/lib/mysql
